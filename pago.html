<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - SportBookin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo/style.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="img/logo.png" alt="Logo" width="40" height="40" class="me-2">
            <a class="navbar-brand fw-bold text-info" href="#">Usuario <span class="text-info">Sport</span>Bookin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarAdmin">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" href="#perfil">Mi Perfil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#reservas">Mis Reservas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#buscar">Buscar Canchas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#notificaciones">Notificaciones</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-danger" href="index.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <h2 class="fw-bold mb-4">Realizar Pago</h2>

        <div class="card p-4">
            <!-- Resumen de reserva (rellenar dinámicamente si procede) -->
            <div class="mb-3">
                <label class="form-label">Reserva</label>
                <input type="text" class="form-control" value="Cancha 2 - Pádel | 2025-11-20 20:00" readonly>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Beneficiario</label>
                    <input type="text" class="form-control" value="Complejo SportZone" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Monto a Pagar</label>
                    <input type="text" class="form-control" value="$12.000" readonly>
                </div>
            </div>

            <hr>

            <form>
                <div class="mb-3">
                    <label class="form-label">Método de Pago</label>
                    <select class="form-select" id="metodoPago" required>
                        <option value="">Seleccionar</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="transfer">Transferencia</option>
                        <option value="mercado">MercadoPago</option>
                    </select>
                </div>

                <div id="datosTarjeta">
                    <div class="mb-3">
                        <label class="form-label">Número de Tarjeta</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Vencimiento</label>
                            <input type="text" class="form-control" placeholder="MM/AA">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CVV</label>
                            <input type="password" class="form-control" placeholder="123">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Nombre en la tarjeta</label>
                            <input type="text" class="form-control" placeholder="Nombre Apellido">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="panelUsuario.html">Volver</a>
                    <button type="submit" class="btn btn-primary">Pagar y Confirmar Reserva</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Pequeña lógica para ocultar/mostrar campos de tarjeta según método
        const metodo = document.getElementById('metodoPago');
        const datosTarjeta = document.getElementById('datosTarjeta');
        metodo.addEventListener('change', () => {
            datosTarjeta.style.display = metodo.value === 'tarjeta' ? 'block' : 'none';
        });
        // estado inicial
        datosTarjeta.style.display = 'none';
    </script>
</body>

</html>

                </div>

            </div>

                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <label class="form-label">Monto a Pagar</label>

                </div>
            </div>

            <hr>

            <form>

                    <label class="form-label">Método de Pago</label>

                </div>

                <div id="datosTarjeta">
                    <div class="mb-3">
                        <label class="form-label">Número de Tarjeta</label>

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Vencimiento</label>
                            <input type="text" class="form-control" placeholder="MM/AA">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CVV</label>

                        </div>
                        <div class="col-md-4">

    <script>
        // Pequeña lógica para ocultar/mostrar campos de tarjeta según método (protecciones por prototipo)
        const metodo = document.getElementById('metodoPago');
        const datosTarjeta = document.getElementById('datosTarjeta');
        if (metodo && datosTarjeta) {
            metodo.addEventListener('change', () => {
                datosTarjeta.style.display = metodo.value === 'tarjeta' ? 'block' : 'none';
            });
            datosTarjeta.style.display = 'none';
        }

        // Actualiza el resumen al cambiar fecha/hora (solo prototipo)
        const resumen = document.getElementById('resumenReserva');
        const fechaInput = document.getElementById('fechaReserva');
        const horaInput = document.getElementById('horaReserva');
        function actualizarResumen() {
            if (!resumen) return;
            const canchaParte = resumen.value.split('|')[0].trim(); // conserva la parte de la cancha
            const fecha = fechaInput?.value || '';
            const hora = horaInput?.value || '';
            const fechaMostrar = fecha ? fecha : 'sin fecha';
            const horaMostrar = hora ? hora : 'sin hora';
            resumen.value = `${canchaParte} | ${fechaMostrar} ${horaMostrar}`;
        }
        fechaInput?.addEventListener('change', actualizarResumen);
        horaInput?.addEventListener('change', actualizarResumen);
        actualizarResumen();
    </script>
